<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="taskInput" placeholder="Enter task" aria-label="Enter task" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary" id="addTaskBtn" type="button">Add Task</button>
            </div>
        </div>

        <div class="form-check"> 
            <input type="checkbox" class="form-check-input" id="showCompletedCheckbox">
            <label class="form-check-label" for="showCompletedCheckbox">Show Completed</label>
        </div>

        <ul class="list-group" id="taskList"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script> 
    <script src="features.js"></script> 
</body>
</html>
